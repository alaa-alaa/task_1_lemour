<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Personalized Workout Plan</title>
    <style>
        /* Add styles here */
    </style>
</head>

<body>
    <div class="container">
        <h2 class="my-4">Advanced Personalized Workout Plan</h2>

        <div id="auth-section" class="mb-4">
            <h3>Register / Login</h3>
            <label>Email: </label><input id="email" type="text" class="form-control mb-2">
            <label>Password: </label><input id="password" type="password" class="form-control mb-2">
            <button id="register-btn" class="btn btn-primary">Register</button>
            <button id="login-btn" class="btn btn-success">Login</button>
        </div>

        <div id="user-info-section" class="hidden">
            <h4>Select Your Goal:</h4>
            <label><input type="radio" name="goal" value="lose weight"> Lose Weight</label><br>
            <label><input type="radio" name="goal" value="build muscle"> Build Muscle</label><br>
            <label><input type="radio" name="goal" value="improve endurance"> Improve Endurance</label><br>

            <h4>Experience Level:</h4>
            <label><input type="radio" name="experience" value="beginner"> Beginner</label><br>
            <label><input type="radio" name="experience" value="intermediate"> Intermediate</label><br>
            <label><input type="radio" name="experience" value="advanced"> Advanced</label><br>

            <h4>Equipment Available:</h4>
            <label><input type="checkbox" name="equipment" value="weights"> Weights</label><br>
            <label><input type="checkbox" name="equipment" value="resistance bands"> Resistance Bands</label><br>
            <label><input type="checkbox" name="equipment" value="bodyweight"> Bodyweight Only</label><br>

            <button id="init-workout-btn" class="btn btn-primary mt-2">Get Workout Plan</button>
        </div>

        <div id="workout-plan-section" class="mt-4 hidden"></div>

        <div id="custom-exercise-section" class="mt-4 hidden">
            <h3>Add Custom Exercise:</h3>
            <label>Exercise Name: </label><input id="custom-exercise-name" type="text" class="form-control mb-2">
            <label>Reps: </label><input id="custom-exercise-reps" type="number" class="form-control mb-2">
            <label>Sets: </label><input id="custom-exercise-sets" type="number" class="form-control mb-2">
            <label>Note: </label><input id="custom-exercise-note" type="text" class="form-control mb-2">
            <button id="add-custom-exercise-btn" class="btn btn-success mt-2">Add Custom Exercise</button>
        </div>

        <div id="calorie-tracking-section" class="mt-4 hidden">
            <h3>Calorie Tracking:</h3>
            <label>Calorie Target: </label><input id="calorie-target" type="number" class="form-control mb-2">
            <button id="set-calorie-target-btn" class="btn btn-primary mt-2">Set Calorie Target</button>
            <label>Daily Calorie Intake: </label><input id="daily-calorie-intake" type="number"
                class="form-control mb-2">
            <button id="log-daily-calorie-intake-btn" class="btn btn-success mt-2">Log Daily Calorie Intake</button>
            <button id="display-calorie-tracking-btn" class="btn btn-info mt-2">Display Calorie Tracking</button>
            <div id="calorie-tracking-info" class="hidden"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
